spring.application.name=heimdall
spring.profiles.active=local
server.port=20000
server.tomcat.threads.max=256
server.tomcat.threads.min-spare=32
logback.path=./

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
##
## 健康检查
management.endpoint.health.show-details=ALWAYS
management.endpoints.web.base-path=/act/
management.endpoints.web.exposure.include=env,health,info,metrics,prometheus,threaddump
##
## 链路追踪
spring.sleuth.enabled=true
